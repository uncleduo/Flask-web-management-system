{% extends "base.html" %}
{% block title %}课堂小组{% endblock %}

{% block page_content %}
<div class="page-header">
        <h1>课堂小组列表</h1>
</div>
<div>
    <table class="table table-striped table-condensed table-hover">
    <thead>
    <tr>
        <th><h3>分组姓名</h3></th>
        <th><h3>查看小组</h3></th>
    </tr>
    </thead>

    <tbody></tbody>
    {% for group in groupList %}
    <tr>
        <td>
            <h4>
            {% if group.group_name %}
            {{ group.group_name }}
            {% else %}
            信息丢失
            {% endif %}
            </h4>
        </td>
        <td>
        <a class="btn btn-primary" href="{{ url_for('group.groupInfo', groupID=group.groupID) }}">查看详细信息</a>
        </td>
    </tr>
    {% endfor %}
    </table>
    <br><br><br>

    <a class="btn btn-default btn-lg" href="{{ url_for('main.index') }}">
        返回主页
    </a>
</div>


{% endblock %}
