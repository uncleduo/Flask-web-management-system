{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}创建小组{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>创建小组</h1>
    </div>
    <div>
        <h3 style="color:#337AB7">创建完成后你便是组长，请跟小伙伴商量之后再创建，乱点会挨打的</h3>
    </div>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <a class="btn btn-default" href="{{ url_for('main.index') }}" style="margin:10px 10px 20px 0px;">
        返回主页</a>
    </div>
</div>
{% endblock %}
