{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}生成成绩{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>生成成绩</h1>
    </div>

</div>
{% endblock %}
