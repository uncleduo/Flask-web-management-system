{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}学生打分{% endblock %}

{% block content %}

<div class="container">
    <div class="page-header">
        <h1>给{{ student.name }}打分</h1>
    </div>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <br>
        <br>
        <!--<div class="span7 text-center"><h4>邮箱与学号必须填写<br>其他选项不填写则不改变</h4></div>-->
    </div>

</div>
{% endblock %}
